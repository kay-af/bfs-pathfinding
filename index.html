<!DOCTYPE html>
<html>

<head>
    <!--P5js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <style>
        body {
            margin: 0;
        }

        #content {
            display: block;
        }

        #drawing {
            display: block;
            width: 100%;
            max-width: 440px;
        }
    </style>
    <title>Pathfinding</title>
</head>

<body>
    <script src="./main.js"></script>
    <div id="drawing"></div>
    <div id="content">
        <input type="button" value="Randomize" id="randomize"></input>
        <label>
            Block Chance
            <input type="range" min="0.1" max="0.6" step="0.05" value="0.3" id="blocks"></input>
            <span id="blocks-val">0.3</span>
        </label>
    </div>
</body>

</html>
